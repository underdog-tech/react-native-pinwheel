version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12.16.1

    working_directory: ~/react-native-pinwheel/example

    steps:
      - checkout

      - restore_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}

      - restore_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}

      - run: yarn install

      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}-{{ arch }}
          paths:
            - ~/.cache/yarn

      - save_cache:
          key: node-v1-{{ checksum "package.json" }}-{{ arch }}
          paths:
            - node_modules

      - run:
          name: jest tests
          command: |
            mkdir -p test-results/jest
            yarn run test

      - persist_to_workspace:
          root: ~/react-native-pinwheel
          paths:
            - node_modules

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: test-results

  publish:
    docker:
      - image: circleci/node:12.16.1
    working_directory: ~/react-native-pinwheel
    steps:
      - checkout
      - run:
          name: Authenticate with NPM registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/react-native-pinwheel/.npmrc
      - run:
          name: NPM Install
          command: npm install
      - run:
          name: NPM Build
          command: npm run build
      - run: |
          _NPM_PACKAGE_NAME=$(npm list --silent | head -n 1 | cut -d ' ' -f1)
          if [[ -z "$(npm info ${_NPM_PACKAGE_NAME} 2> ./test)"  ]]; then
              echo "version doesnt exist, continuing"
          else
              echo "version already exists"
              circleci-agent step halt
          fi
      - run:
          name: NPM Publish
          command: npm publish
      - run:
          name: Done
          command: echo "Done!"

workflows:
  publish:
    jobs:
      - test
